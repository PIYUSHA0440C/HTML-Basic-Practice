<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="adsd.php" method="post">
        <div>
            <section style="text-align: center;"><big>Student Registration Form</big></section>
            
            <section>

                <label for="name">Name : </label>
                <input type="text" name="name" id="name" placeholder="Enter Full Name" required><br>

                <label for="enrollmentNo">Enrollment No. : </label>
                <input type="text" name="enrollmentNo" id="enrollmentNo" placeholder="Enter your enrollment no." required><br>

                <label for="admissionDate">Admission Date : </label>
                <input type="date" name="admissionDate" id="admissionDate" required><br>

                <label for="age">Age : </label>
                <input type="number" name="age" id="age" required><br>
                

                <label for="mobileNo">Mobile No. : </label>
                <input type="number" name="mobileNo" id="mobileNo" required value="0"><br>

                <label for="gender">
                    Gender : <br>

                    <label for="male">Male </label>
                    <input type="radio" name="male" id="male"><br>

                    <label for="female">Female </label>
                    <input type="radio" name="female" id="female"><br>

                    <label for="other">Other </label>
                    <input type="radio" name="other" id="other"><br>

                </label><br>

                <label for="admissionReciept">Admission Reciept : </label>
                <input type="file" name="admissionReciept" id="admissionReciept" required><br>

                <label for="favColor">Favourite Color : </label>
                <input type="color" name="favColor" id="favColor"><br>

                <label for="password">Password : </label>
                <input type="password" name="password" id="password"><br>

                <label for="customButton">Custom Button : </label>
                <input type="button" name="customButton" id="customButton" value="Press me" style="background-color: blue;border: rgb(44, 44, 152); color: white;"><br>
                
            </section>

            <section>
                <input type="submit" value="Register" style="background-color: blue;border: rgb(44, 44, 152); color: white;">
            </section>
        </div>
    </form>
</body>
</html>
